<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1 class="title">Todo List</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambah jadwal yang harus dilakukan</h2>
  
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukkan hal yang akan dilakukan</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group form-title">
        <label for="date">Masukkan tanggal harus selesai</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  <!-- container todo list -->
  <div class="container">
    <h2 class="container-header">Jadwal yang harus dilakukan</h2>
    
    <div class="list-item" id="todos">
    </div>
  </div>
  <!-- complated todo list  -->
  <div class="container">
    <h2 class="container-header">Jadwal yang sudah dilakukan</h2>
    <div class="list-item" id="completed-todos">
    </div>
    
  </div>
  </div> 
<section>  
  <footer class="footer">
    <p>Created &copy; by Ammar Bassam Setiawan</p>
  </footer>
</section>


<script src="./js/script.js"></script>
</body>
</html>
